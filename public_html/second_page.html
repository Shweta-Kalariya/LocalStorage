<p>
	<h2>Relative File Path v/s Absolute File Path </h2>
	<strong>Relative Path</strong><br />
	 <strong>/</strong>: at beginning of file pathe means "Go  root to dir"<br />
	 <strong>../ </strong>: go to parent dir <br />
	 <strong>filename/ </strong>: look into that dir
	 <br /><br />
	 <strong>Absolute Path</strong><br />
	 http://abc.com/filename.ext [Full location of file]
