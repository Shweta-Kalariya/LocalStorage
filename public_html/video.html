<!DOCTYPE html>
<html>
<head>
	<title>Video/Audio Tag</title>
</head>
<body>
	<section><h1>Videos</h1>
	<article>
		<a href="https://www.w3schools.com/tags/tag_video.asp">Link to Video Attributes</a>
	Few of them are controls autoplay loop muted preload
	</article><br />
	<article>
	<video width="640" height="360" controls >
		<source src="video_url.mp4" type="video/MP4">
		If you can see this, please update your browser
	</video>
	</article></section>
	<section><h1>Audio</h1>
		<article>
		<a href="https://www.w3schools.com/tags/tag_audio.asp">Link to Audio Attributes</a>
	Few of them are controls autoplay loop muted preload
	</article><br />
		<article>
			<audio controls>
				<source src="your_audio_file.mp3" type="audio/mpeg">
				If you see this, plesae update your browser
			</audio>
		</article>
	</section>
</body>
</html>
